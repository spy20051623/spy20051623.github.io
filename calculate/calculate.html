<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘川风华录伤害计算</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<script src="calc.js"></script>

<div class="header">
	<h1>忘川风华录伤害计算</h1>
</div>

<div class="input">
	<div class="left">
		<p><label for="attack">攻击方攻击</label><input id="attack" type="text"></p>
		<p><label for="strike_val">攻击方暴击强度</label><input id="strike_val" type="text"></p>
		<p><label for="strike_mul">攻击方暴击伤害(%)</label><input id="strike_mul" type="text"></p>
		<p><label for="multiply">攻击倍率(%)</label><input id="multiply" type="text"></p>
		<p><label for="attack_buff">攻击增减(%)</label><input id="attack_buff" type="text"></p>
	</div>
	<div class="right">
		<p><label for="defend">防御方防御</label><input id="defend" type="text"></p>
		<p><label for="strike_def">防御方暴击抵抗</label><input id="strike_def" type="text"></p>
		<p><label for="d_strike_rate">暴击率增减(%)</label><input id="d_strike_rate" type="text"></p>
		<p><label for="d_damage_rate">伤害增减(%)</label><input id="d_damage_rate" type="text"></p>
		<p><label for="defend_buff">防御增减(%)</label><input id="defend_buff" type="text"></p>
	</div>
	<p>
		<button id="submit" type="button" onclick="calc()" style="width: 80pt">计算</button>
	</p>
</div>

<div class="output">
	<p id="result"></p>
</div>
</body>
</html>
